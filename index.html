<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
    <div class="container">

      <div class="logobox">
        <img src="/images/logo.svg" alt="Logo Fylo">
        <nav>
          <ul>
            <li><img src="/images/icon-document.svg" alt="New document"></li>
            <li><img src="/images/icon-folder.svg" alt="New folder"></li>
            <li><img src="/images/icon-upload.svg" alt="Upload"></li>
          </ul>
        </nav>
      </div>

      <div class="contentbox">

        <div class="gb-left-tag">
          <p><span>185</span> GB Left</p>
        </div>

        <div class="status">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="statusbar">
            <div class="progress-bar">
              <div class="dot"></div>
            </div>
          </div>
          <div class="space-text">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>

      </div>

    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/patrickpaiva">Patrick Paiva</a>.
  </div>
</body>
</html>
